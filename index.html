    <section class="datainbox">
        <a href="#graphs1">

            </div>

        <a href="#graphs2">

        </a>
        <a href="#graphs2">
            <div class="box" id="box-3">
                <span>Total Decieced: </span><span id="totalD"></span>
            </div>
        </a>
    </section>
    <section id="graphs1" class="g1">
        <button id="totalcasegraph" onclick="changetotalgraph()">Total Cases</button>
        <button id="last30daysgraph" onclick="change30graph()">Last 30 Days</button>
        <canvas id="myChart" height="110"></canvas>
        <canvas id="Last30Days" height="110"></canvas>
    </section>
